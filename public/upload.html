<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="upload-style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Today Diary</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/Today diary logo white.png" alt="">
                <span>Today Diary</span>
            </div>
            <div class="login-button">
                <a href="" class="nav-link" id="signoutlink">LOGOUT</a>
            </div>
        </div>
    </header>
    
    <section class="main">
        <aside class="todo-list">
            <div>
                <h1>ToDo List</h1>
                <div class="todo-lists"></div>
                <div class="plus-todo">
                    <input type="text" placeholder="할 일을 입력하세요">
                    <input type="button" value="PLUS">
                </div>
            </div>
        </aside>
        <article class="diary-upload">
            <input type="text" id="diary-title" placeholder="제목을 입력하세요">
            <textarea id="diary-content" cols="30" rows="10">내용을 입력하세요</textarea>
            <input type="file" accept="image/*" id="diary-image">
            <button id="diary-send">저장하기</button>
        </article>
    </section>
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.5/firebase-database.js"></script>
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script> 
    <script>
        
        var firebaseConfig = {
          apiKey: "AIzaSyCg8ul1Mqi0UIXY3nF6vwnkHrXkO-I5DPM",
          authDomain: "firediay.firebaseapp.com",
          databaseURL: "https://firediay-default-rtdb.firebaseio.com",
          projectId: "firediay",
          storageBucket: "firediay.appspot.com",
          messagingSenderId: "565944170521",
          appId: "1:565944170521:web:b258542056bf60158d1288"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://randojs.com/1.1.0.js"></script>
    <script>
        const db=firebase.firestore();
        const sendBtn=document.querySelector('#diary-send');
        const diaTitle=document.querySelector('#diary-title');
        const diaContent=document.querySelector('#diary-content');
        const storage=firebase.storage();
        const saveData=()=>{
            var imageFile=document.querySelector('#diary-image').files;
            var storageRef=storage.ref();
            var saveDirection=storageRef.child('images/' + imageFile.name);
            var uploadImage=saveDirection.put(imageFile);
            uploadImage.on('state_changed',
                null,
                (error)=>{
                    console.error('실패 사유는 ',error);
                },
                ()=>{
                    uploadImage.snapshot.ref.getDownloadURL().then((url)=>{
                        console.log('업로드 된 경로는',url);
                        var diaryData={
                            제목:diaTitle.value,
                            내용:diaContent.value,
                            날짜:new Date(),
                            이미지:url,
                            작성자:JSON.parse(localStorage.getItem('user')).userid
                        }
                        console.log(url);
                        db.collection('diary').add(diaryData).then(()=>{
                            // window.location.href="/main.html"
                        }).catch((err)=>{
                            console.log(err);
                        })
                    });
                }
            )
        }
        sendBtn.addEventListener('click',saveData);
    </script>
    <script>

        let userlink=document.getElementById('userlink');
        let signoutlink=document.getElementById('signoutlink');
        var currentUser=null;
        // 
        function Signout(){
            localStorage.removeItem('user');
            window.location="index.html";
        }
        window.onload=function(){
            currentUser=JSON.parse(localStorage.getItem('user'))
            if(currentUser==null){
                signoutlink.innerText="Login";
                signoutlink.href="index.html";
            }
            else{
                signoutlink.innerText="LOGOUT";
            }
        }
        signoutlink.addEventListener('click',Signout)
    </script>

</body>
</html>
