<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload-style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Today Diary</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="main.html">
                <div class="logo">
                    <img src="img/Today diary logo white.png" alt="">
                    <span>Today Diary</span>
                </div>
            </a>
            <div class="login-button">
                <a href="" class="nav-link" id="signoutlink">LOGOUT</a>
            </div>
        </div>
    </header>
    
    <section class="main">
        
        <article class="diary-upload">
            <input type="text" id="diary-title" placeholder="제목을 입력하세요">
            <textarea id="diary-content" cols="30" rows="10">내용을 입력하세요</textarea>
            <button id="diary-send">저장하기</button>
        </article>
    </section>
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.5/firebase-database.js"></script>
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script> 
    <script>
        
        var firebaseConfig = {
          apiKey: "AIzaSyCg8ul1Mqi0UIXY3nF6vwnkHrXkO-I5DPM",
          authDomain: "firediay.firebaseapp.com",
          databaseURL: "https://firediay-default-rtdb.firebaseio.com",
          projectId: "firediay",
          storageBucket: "firediay.appspot.com",
          messagingSenderId: "565944170521",
          appId: "1:565944170521:web:b258542056bf60158d1288"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script>
        const db=firebase.firestore();
        const storage=firebase.storage();
        var queryString = new URLSearchParams(window.location.search);

        db.collection('diary').doc( queryString.get('id') ).get().then((result)=>{
        $('#diary-title').val(result.data().제목)
        $('#diary-content').val(result.data().내용)
        })
        $('#diary-send').click(function(){
        var changeData = {
            제목 : $('#diary-title').val(),
            내용 : $('#diary-content').val() 
        }

        db.collection('diary').doc(queryString.get('id')).update(changeData);
        alert("저장되었습니다");
        
    })
    
    </script>
    <script>

        let userlink=document.getElementById('userlink');
        let signoutlink=document.getElementById('signoutlink');
        var currentUser=null;
        // 
        function Signout(){
            localStorage.removeItem('user');
            window.location="index.html";
        }
        window.onload=function(){
            currentUser=JSON.parse(localStorage.getItem('user'))
            if(currentUser==null){
                signoutlink.innerText="Login";
                signoutlink.href="index.html";
            }
            else{
                signoutlink.innerText="LOGOUT";
            }
        }
        signoutlink.addEventListener('click',Signout)
    </script>

</body>
</html>
