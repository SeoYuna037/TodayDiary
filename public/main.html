<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/Today diary logo white.png" alt="">
                <span>Today Diary</span>
            </div>
            <div class="login-button">
                <a href="" class="nav-link" id="signoutlink">LOGOUT</a>
            </div>
        </div>
    </header>
    
    <aside id="todo-list" class="todo-list">
        <div class="todo">
            <h1>ToDo List</h1>
            <form class="plus-todo">
                <input type="text" id="new-todo" placeholder="할 일을 입력하세요">
                <input type="button" id="plus-todo" value="PLUS">
            </form>
            <div class="todo-list-action">
                <!-- <div class="todo-content">
                    <div class="todo-lists">
                        <input type="text" class="todo-text" value="my-todo" readonly>
                    </div>
                    <div class="todo-action">
                        <button class="todo-edit">Edit</button>
                        <button class="todo-del">Delete</button>
                    </div>
                </div> -->
            </div>
            <div class="todolist-show">
                <div class="todolist-show-btn">
                    <i class="xi-angle-right-thin active"></i>
                    <i class="xi-angle-left-thin"></i>
                </div>
            </div>
        </div>
    </aside>
    <section class="main">
            <article class="diary">
                <div class="diary-list">
                    <!-- <a href="#none" class="diary-link">
                        <div class="diary-info">

                            <div class="diary-desc">
                                <h1>첫번째 다이어리</h1>
                            </div>
                        </div>
                    </a> -->
                </div>
            </article>
        <a href="upload.html" class="plus-diary">
            <i class="xi-plus-thin"></i>
        </a>
    </section>
    <script src="main.js"></script>

    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    
    <script>
        const db=firebase.firestore();
        db.collection('diary').where("작성자","==",JSON.parse(localStorage.getItem('user')).userid).orderBy('날짜').get().then((snapshot)=>{
            snapshot.forEach((doc)=>{
            diaryList=document.querySelector('.diary-list');
            diaryList.insertAdjacentHTML('afterend',`<div class="diary-link">
                    <div class="diary-info">
                        <img src="${doc.data().이미지}" alt="">
                        <div class="diary-desc">
                            <h1>${doc.data().제목}</h1>
                        </div>
                        <div class="diary-btn">
                            <a href="/read.html?id=${doc.id}" class="diary-view">VIEW</a>
                        </div>
                    </div>
                </div>`);
                
            })
        }
        )
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script>
        const todoText=document.querySelector('#new-todo');
        const todoBtn=document.querySelector('#plus-todo');
        todoBtn.addEventListener('click',function(){
            var todayDo={
                할일:todoText.value,
                writer:JSON.parse(localStorage.getItem('user')).userid,
                Date:new Date()
            }
            db.collection('todo').add(todayDo);
        })
        db.collection('todo').where("writer","==",JSON.parse(localStorage.getItem('user')).userid).orderBy('Date').onSnapshot((snapshot)=>{
            $('.todo-content').html('');
            snapshot.forEach((doc)=>{
            var todoList=document.querySelector('.todo-list-action');
            todoList.insertAdjacentHTML('afterend',`
                <div class="todo-content">
                    <div class="todo-lists">
                        <input type="text" class="todo-text" value="${doc.data().할일}" readonly>
                        <button class="todo-del">DEL</button>
                    </div>
                </div>`);
                document.querySelector('.todo-del').addEventListener('click',function(){
                    db.collection('todo').doc(doc.id).delete().then((result)=>{
                        console.log()
                    })
                })
            })
        }
        )
        </script>
    <script>

        let userlink=document.getElementById('userlink');
        let signoutlink=document.getElementById('signoutlink');
        var currentUser=null;
        // 
        function Signout(){
            localStorage.removeItem('user');
            window.location="index.html";
        }
        window.onload=function(){
            currentUser=JSON.parse(localStorage.getItem('user'))
            if(currentUser==null){
                signoutlink.innerText="Login";
                signoutlink.href="index.html";
                console.log(currentUser.userid);
            }
            else{
                signoutlink.innerText="LOGOUT";
                signoutlink.href="index.html";
            }
        }
        signoutlink.addEventListener('click',Signout)
    </script>

</body>
</html>
