<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Today Diary</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="img/Today diary logo white.png" alt="">
                <span>Today Diary</span>
            </div>
            <div class="login-button">
                <a href="" class="nav-link" id="signoutlink">LOGOUT</a>
            </div>
        </div>
    </header>
    <section class="main">
            <article class="diary">
                <div class="diary-list">
                    <!-- <a href="#none" class="diary-link">
                        <div class="diary-info">

                                <h1>첫번째 다이어리</h1>
                            </div>
                        </div>
                    </a> -->
                </div>
            </article>
        <a href="upload.html" class="plus-diary">
            <i class="xi-plus-thin"></i>
        </a>
    </section>
    <script src="main.js"></script>
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.5/firebase-database.js"></script>
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script> 
    <script>
        
        var firebaseConfig = {
          apiKey: "AIzaSyCg8ul1Mqi0UIXY3nF6vwnkHrXkO-I5DPM",
          authDomain: "firediay.firebaseapp.com",
          databaseURL: "https://firediay-default-rtdb.firebaseio.com",
          projectId: "firediay",
          storageBucket: "firediay.appspot.com",
          messagingSenderId: "565944170521",
          appId: "1:565944170521:web:b258542056bf60158d1288"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script>
        const db=firebase.firestore();
        db.collection('diary').where("작성자","==",JSON.parse(localStorage.getItem('user')).userid).get().then((snapshot)=>{
            snapshot.forEach((doc)=>{
                
            diaryList=document.querySelector('.diary-list');
            diaryList.insertAdjacentHTML('afterend',`<a href="read.html" class="diary-link">
                    <div class="diary-info">
                        <img src="${doc.data().이미지}" alt="">
                        <div class="diary-desc">
                            <h1>${doc.data().제목}</h1>
                        </div>
                    </div>
                </a>`)
            })
        }
        )
    </script>
    <script>

        let userlink=document.getElementById('userlink');
        let signoutlink=document.getElementById('signoutlink');
        var currentUser=null;
        // 
        function Signout(){
            localStorage.removeItem('user');
            window.location="index.html";
        }
        window.onload=function(){
            currentUser=JSON.parse(localStorage.getItem('user'))
            if(currentUser==null){
                signoutlink.innerText="Login";
                signoutlink.href="index.html";
                console.log(currentUser.userid);
            }
            else{
                signoutlink.innerText="LOGOUT";
                signoutlink.href="index.html";
            }
        }
        signoutlink.addEventListener('click',Signout)
    </script>

</body>
</html>
