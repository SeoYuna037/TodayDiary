<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Today Diary</title>
</head>
<body>
    <section class="login-page">
        <div class="login">
            <div class="login-logo">
                <img src="img/Today diary logo white.png" alt="">
                <h1>오늘 일기</h1>
                <span>당신의 오늘을 기록하세요</span>
            </div>
            <form action class="login-form">
                <h1>Login</h1>
                <span class="login-field"><i class="xi-user-o"></i>사용자 아이디</span>
                <input type="text" required maxlength="15" placeholder="아이디를 입력하세요">
                <span class="login-field"><i class="xi-lock-o"></i>사용자 비밀번호</span>
                <input type="password" required minlength="6" maxlength="15" placeholder="비밀번호를 입력하세요">
                <input type="button" value="Login">
                <div class="sign-up">
                    <span>아직 계정이 없으신가요?</span>
                    <a href="register.html">가입하기</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
