<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="read.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <title>Today Diary</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <a href="main.html"><img src="img/Today diary logo white.png" alt=""></a>
                <span>Today Diary</span>
            </div>
            <div class="login-button">
                <a href="" class="nav-link" id="signoutlink">LOGOUT</a>
            </div>
        </div>
    </header>
    <section class="main">

            <article class="read-diary">
                <button id="edit">Edit</button>
                <button id="del-diary">Delete</button>
                <!-- <div class="read-image"></div>
                <div class="read-title"></div>
                <div class="read-content"></div> -->
            </article>
    </section>
    <script src="/__/firebase/8.6.5/firebase-app.js"></script>
    <script src="/__/firebase/8.6.5/firebase-auth.js"></script>
    <script src="/__/firebase/8.6.5/firebase-database.js"></script>
    <script src="/__/firebase/8.6.5/firebase-firestore.js"></script>
    <script src="/__/firebase/8.6.5/firebase-storage.js"></script> 
    <script src="firebaseConfig.js"></script>

    
    <script>
        const db=firebase.firestore();
        const storage=firebase.storage();
        var queryString=new URLSearchParams(window.location.search);
        db.collection('diary').doc(queryString.get('id')).get().then((result)=>{
            var readDiary=document.querySelector('.read-diary');
            readDiary.insertAdjacentHTML('afterend',
                `<div class="read-image">
                    <img src="${result.data().이미지}">
                    </div>
                <div class="read-title"><h1>${result.data().제목}</h1></div>
                <div class="read-content">${result.data().내용}</div>
                <div class="read-date">${result.data().날짜}</div>
                `)
        })
        const editBtn=document.getElementById('edit');
        editBtn.addEventListener('click',function(){
            window.location.href="/edit.html?id="+queryString.get('id')
        })
        document.querySelector('#del-diary').addEventListener('click',function(){
            db.collection("diary").doc(queryString.get('id')).delete().then(()=>{
                window.location.href="/main.html"
            })
        })
        
    </script>
    
    <script>

        let userlink=document.getElementById('userlink');
        let signoutlink=document.getElementById('signoutlink');
        var currentUser=null;
        // 
        function Signout(){
            localStorage.removeItem('user');
            window.location="index.html";
        }
        window.onload=function(){
            currentUser=JSON.parse(localStorage.getItem('user'))
            if(currentUser==null){
                signoutlink.innerText="Login";
                signoutlink.href="index.html";
                console.log(currentUser.userid);
            }
            else{
                signoutlink.innerText="LOGOUT";
                signoutlink.href="index.html";
            }
        }
        signoutlink.addEventListener('click',Signout)
    </script>

</body>
</html>
